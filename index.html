<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title>Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="./images/image-victor.jpg" alt="" class="profile-picture" />
      </div>

      <div class="text-content">
        <div class="name-age">
          <h2 class="name">Victor Crest</h2>
          <p class="age">26</p>
        </div>

        <p class="city">London</p>
      </div>

      <hr />

      <div class="social-status">
        <div class="col1">
          <p class="foll-number">80K</p>
          <p class="desc">Followers</p>
        </div>

        <div class="col2">
          <p class="foll-number">803K</p>
          <p class="desc">Likes</p>
        </div>

        <div class="col3">
          <p class="foll-number">1.4K</p>
          <p class="desc">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
